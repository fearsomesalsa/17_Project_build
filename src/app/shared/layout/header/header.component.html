      <ul>
        <!-- <li class="menu-item"> -->
          <!-- <a href="#products">Пиццы</a> добавили якоря для перехода к соответствующим блокам -->
          <!-- При переходе на about, страница плавно изменяется без перезагрузки. Но обратный переход на главную происходит с перезагрузкой из-за подхода с якорями (потому что используем href, а не routerLink). Давать странице перезагружаться - плохая идея, и это точно не про SPA- приложения.
            Во-первых, наше приложение будет загружаться полностью заново,
            во-вторых, пользователь будет видеть, что страница перезагружается,
            в-третьих, можно потерять состояние какого-то объекта или данных, которые будет создано с 0 при запуске приложения заново.
            Поэтому при использовании angular не стоит использовать href у ссылок вообще. -->

            <!-- <a routerLink="" fragment="products">Пиццы</a> указываем пустую строку, т.к. это главная страница. Но нам нужно указать якорь, по которому мы будем перемещаться к соотв. блоку. За якорь в angular отвечает другой параметр - fragment  -->
        <!-- </li> -->
        <!-- <li class="menu-item"> -->
          <!-- about оябазтельно должен соответствовать тому path роута, на который мы хотим перевести пользователя. Можно указать коренной слэш, чтобы обозначить, что этот путь будет с начала, и что он будет абсолютный -->
          <!-- <a routerLink="/about">О нас</a> чтобы перейти на страницу about, используя средства Angular, нужно использовтаь не атрибут href, а спец. параметр router-link, в который передаем соответствующее значение (куда мы хотим перевести пользователя) -->
        <!-- </li> -->
        <!-- <li class="menu-item"> -->
          <!-- <a routerLink=""fragment="order">Сделать заказ</a> -->
        <!-- </li> -->

        <!-- Можем переделать на байдинг -->
        <li class="menu-item">
          <!-- Из-за того, что в routerLink используется пустая строка, она подходит под любой из этих пунктов. Если мы будем использовать routerLinkActive без доп. параметров, он будет проверять по вхождению подстроки, и пустая строка будет входить в любую строку, и получается, что эта ссылка активна всегда  -->
          <!-- Добавим еще один параметр для первого пункта меню routerLinkActiveOptions, чтобы исключить из такой проверки. {exact: true} означает, что для routerLinkActive нам нужно рассматривать полное соответствие URL. Т.е. если полный URL - это пустая строка, то это главная страница, и этот пункт будет активен. А если бует какая-то другая страница, которая включает эту строку, то этот класс не будет добавляться из-за такого полного соответствия -->
          <a [routerLink]="''" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Главная</a> <!-- Фрагменты (якоря) уже можно удалить. Чтобы в меню навигации было видно, на какой странице мы находимся, используем средство Angular routerLinkActive, в него передаем имя класса, который нужно добавить для активного элемента -->
        </li>
        <li class="menu-item">
          <a [routerLink]="'/products'" routerLinkActive="active">Пиццы</a> <!-- оборачиваем routerLink в [] для использования байдинга, и т.к. в "" уже не просто представление строки, то нам нужно передавать какое-то значение, в данном случае остается пустая строка. Аналогично с products - это больше не переменная, а строка, поэтому заключаем в '' -->
        </li>
        <li class="menu-item">
          <a [routerLink]="'/about'" routerLinkActive="active">О нас</a> <!-- чтобы перейти на страницу about, используя средства Angular, нужно использовтаь не атрибут href, а спец. параметр router-link, в который передаем соответствующее значение (куда мы хотим перевести пользователя) -->
        </li>
        <li class="menu-item">
          <a [routerLink]="'/order'" routerLinkActive="active">Сделать заказ</a>
        </li>
      </ul>
    </nav>
    <div class="cart">
      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item *ngIf="!loggedState" (click)="login()">
          <mat-icon>login</mat-icon>
          <span>Войти</span>
        </button>
        <button mat-menu-item *ngIf="loggedState" (click)="logout()">
          <mat-icon>logout</mat-icon>
          <span>Выйти</span>
        </button>
      </mat-menu>
    </div>
